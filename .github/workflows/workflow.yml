name: Tests Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Run Tests
    runs-on: windows-latest

    steps:
      - name: Checkout the repositroy 
        uses: actions/checkout@v2
      - name: Install testcafe 
        uses: DevExpress/testcafe-action@latest
        with:
          args: "chrome test"
